}

</style>
</head>
<body>

<div id="box">

<div id="loginBox">
  <h3>ƒêƒÉng nh·∫≠p</h3>
  <input id="user" placeholder="T√†i kho·∫£n">
  <input id="pass" type="password" placeholder="M·∫≠t kh·∫©u">
  <button id="loginBtn">ƒêƒÉng nh·∫≠p</button>
  <hr>
  <button id="guestBtn">V√†o v·ªõi t∆∞ c√°ch Member</button>
</div>

<div id="chatBox" style="display:none">
  <h3 id="roleText"></h3>

  <button id="soundToggleBtn">üîä √Çm thanh: B·∫¨T</button>

  <div id="notice" class="notice"></div>

  <button id="toggleMuteBtn" style="display:none">üö´ Xem ng∆∞·ªùi b·ªã ch·∫∑n</button>

  <div id="mutes">
    <b>Thi·∫øt b·ªã ƒëang b·ªã ch·∫∑n</b>
    <div id="muteList"></div>
  </div>

  <div id="messages"></div>
  <input id="msg" placeholder="Nh·∫≠p tin nh·∫Øn">
  <button id="sendBtn">G·ª≠i</button>
</div>

</div>

<audio id="notifySound" src="boa.mp3" preload="auto"></audio>

<script>
let role="",name="";
let soundOn = localStorage.getItem("soundOn");
soundOn = soundOn === null ? true : soundOn === "true";

let deviceId=localStorage.getItem("deviceId");
if(!deviceId){
  deviceId=crypto.randomUUID();
  localStorage.setItem("deviceId",deviceId);
}

loginBtn.onclick=()=>{
  if(user.value==="admin1409" && pass.value==="140907"){
    role="admin";name="Admin";start();
  }
  else if(user.value==="kiemduyet2007" && pass.value==="678678"){
    role="kiemduyet";name="Ki·ªÉm duy·ªát";start();
  }
  else alert("Sai t√†i kho·∫£n");
};

guestBtn.onclick=()=>{
  role="member";
  name="Member-"+Math.floor(Math.random()*1000);
  start();
};

function start(){
  loginBox.style.display="none";
  chatBox.style.display="block";
  roleText.innerText="B·∫°n l√†: "+name;
  initChat();

  soundToggleBtn.innerText = soundOn ? "üîä √Çm thanh: B·∫¨T" : "üîá √Çm thanh: T·∫ÆT";
  soundToggleBtn.onclick = ()=>{
    soundOn = !soundOn;
    localStorage.setItem("soundOn",soundOn);
    soundToggleBtn.innerText = soundOn ? "üîä √Çm thanh: B·∫¨T" : "üîá √Çm thanh: T·∫ÆT";
  };

  if(role!=="member"){
    toggleMuteBtn.style.display="block";
    toggleMuteBtn.onclick=()=>{
      mutes.style.display =
        mutes.style.display==="none" ? "block" : "none";
    };
  }
}

if("Notification" in window){
  Notification.requestPermission();
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, onSnapshot,
  query, orderBy, serverTimestamp,
  doc, setDoc, deleteDoc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyAOqWngNA4k7bMi0c7rfBbXAHfcB2g9LJM",
  authDomain:"gaconmc.firebaseapp.com",
  projectId:"gaconmc",
  storageBucket:"gaconmc.firebasestorage.app",
  messagingSenderId:"5696392304",
  appId:"1:5696392304:web:6470b74607fdbef4d9b8b5"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

/* üîä + üîî √ÇM THANH & TH√îNG B√ÅO */
const soundQuery=query(collection(db,"messages"),orderBy("time"));
onSnapshot(soundQuery,s=>{
  s.docChanges().forEach(c=>{
    if(c.type==="added"){
      const data=c.doc.data();

      if(soundOn){
        notifySound.currentTime=0;
        notifySound.play().catch(()=>{});
      }

      // üîî TH√îNG B√ÅO KI·ªÇU MESSENGER
      if(
        Notification.permission==="granted" &&
        data.name!==name
      ){
        const n=new Notification("üí¨ Tin nh·∫Øn m·ªõi",{
          body:data.name+": "+data.text,
          icon:"https://files.catbox.moe/6j8p6y.jpg"
        });
        n.onclick=()=>{
          window.focus();
          n.close();
        };
      }
    }
  });
});

window.initChat=()=>{
  checkMute();
  loadMessages();
  loadMuteList();

  sendBtn.onclick=async()=>{
    if(role==="member"){
      const m=await getDoc(doc(db,"mute",deviceId));
      if(m.exists()) return alert("B·∫°n ƒëang b·ªã ch·∫∑n chat");
    }
    if(!msg.value) return;
    await addDoc(collection(db,"messages"),{
      name,role,text:msg.value,deviceId,time:serverTimestamp()
    });
    msg.value="";
  };
};

async function checkMute(){
  if(role!=="member") return;
  const m=await getDoc(doc(db,"mute",deviceId));
  if(m.exists()){
    msg.disabled=true;
    sendBtn.disabled=true;
    notice.innerText="üö´ B·∫°n ƒëang b·ªã ch·∫∑n chat";
  }
}

function loadMessages(){
  const q=query(collection(db,"messages"),orderBy("time"));
  onSnapshot(q,s=>{
    messages.innerHTML="";
    s.forEach(d=>{
      const m=d.data();
      messages.innerHTML+=`
      <div class="msg ${m.role} ${m.deviceId==="bot"?"bot":""}">
        <div class="msg-head">
          <div class="name">${m.name}</div>
          <div class="ctrls">
            <button onclick="copyText('${m.text.replace(/'/g,"")}')">üìã</button>
            ${role!=="member" ? `
              <button onclick="delMsg('${d.id}')">‚ùå</button>
              <button onclick="mute('${m.deviceId}','${m.name}')">üö´</button>
            `:""}
          </div>
        </div>
        <div class="text">${m.text}</div>
      </div>`;
    });
    messages.scrollTop=messages.scrollHeight;
  });
}

function loadMuteList(){
  if(role==="member") return;
  onSnapshot(collection(db,"mute"),s=>{
    muteList.innerHTML="";
    if(s.empty){
      muteList.innerHTML="<i>Kh√¥ng c√≥ thi·∫øt b·ªã b·ªã ch·∫∑n</i>";
      return;
    }
    s.forEach(d=>{
      muteList.innerHTML+=`
      <div class="mute-item">
        <span>${d.data().name}</span>
        <button onclick="unmute('${d.id}')">‚ôªÔ∏è</button>
      </div>`;
    });
  });
}

window.copyText=t=>{
  navigator.clipboard.writeText(t);
  toast("üìã ƒê√£ copy");
};
window.delMsg=id=>deleteDoc(doc(db,"messages",id));
window.mute=(id,name)=>setDoc(doc(db,"mute",id),{name});
window.unmute=id=>deleteDoc(doc(db,"mute",id));

function toast(t){
  const d=document.createElement("div");
  d.className="toast";
  d.innerText=t;
  document.body.appendChild(d);
  setTimeout(()=>d.classList.add("show"),10);
  setTimeout(()=>{d.classList.remove("show");d.remove()},1000);
}

/* ================= ü§ñ BOT LOGIC FINAL ‚Äì NO BUG ================= */

let lastMemberTime = null;
let botLock = false;

const IDLE_TIME = 300000;      // 5 ph√∫t
const BOT_COOLDOWN = 300000;   // 5 ph√∫t

onSnapshot(
  query(collection(db,"messages"), orderBy("time")),
  async snap => {

    for(const c of snap.docChanges()){
      if(c.type !== "added") continue;

      const m = c.doc.data();

      // ‚ùå b·ªè qua bot
      if(m.deviceId === "bot") continue;

      const now = Date.now();

      // ‚ùå ch·ªâ bot ph·∫£n h·ªìi MEMBER
      if(m.role !== "member") return;

      const isStrangeMember = /^Member-\d+$/.test(m.name);
      const isIdle =
        lastMemberTime !== null &&
        now - lastMemberTime >= IDLE_TIME;

      // üî• MEMBER G·ª¨I TIN ‚Üí BOT M·ªöI PH·∫¢N H·ªíI
      if((isStrangeMember || isIdle) && !botLock){
        botLock = true;

        await addDoc(collection(db,"messages"),{
          name:"ü§ñ Bot",
          role:"admin",
          text:"Hello üëã hi·ªán t·∫°i kh√¥ng c√≥ ai online, b·∫°n ƒë·ª£i ch√∫t ·∫° ho·∫∑c li√™n h·ªá Facebook.",
          deviceId:"bot",
          time:serverTimestamp()
        });

        await addDoc(collection(db,"messages"),{
          name:"ü§ñ Bot",
          role:"admin",
          text:"üëâ https://fb.com",
          deviceId:"bot",
          time:serverTimestamp()
        });

        setTimeout(()=>botLock=false, BOT_COOLDOWN);
      }

      // ‚úÖ c·∫≠p nh·∫≠t SAU C√ôNG
      lastMemberTime = now;
    }
  }
);
/* =============================================================== */

</script>

</body>
